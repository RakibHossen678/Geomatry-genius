<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geomatry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <main>
        <div class="flex gap-14 flex-col justify-between lg:flex-row">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="card w-80 bg-base-100 border-2 border-gray-200  rounded-md ">
                    <figure class="w-52 mx-auto "><img class="w-full pt-4" src="assets/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title mx-auto">Triangle</h2>
                      <p class="mx-auto">Area = 0.5 X b X h</p>
                      <div class="flex justify-center">
                        <input id="triangle_base" class="w-20 text-xl rounded-sm mx-4 px-2 bg-gray-100" type="text" placeholder="b">
                        <span>cm</span>
                        <input id="triangle_height" class="w-20 text-xl rounded-sm mx-4 px-2 bg-gray-100" type="text"  placeholder="h">
                        <span>cm</span>
                      </div>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="w-full py-2 text-white mt-3 rounded-lg font-bold bg-[#1090D8] ">Calculate</button>
                      </div>
                    </div>
                  </div>
                <div class="card w-80 bg-base-100 border-2 border-gray-200  rounded-md ">
                    <figure class="w-64 mx-auto "><img class="w-full pt-4" src="assets/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title mx-auto">Rectangle</h2>
                        <p class="mx-auto">Area = w X l</p>
                        <div class="flex justify-center">
                          <input id="rectangle_width" class="w-20 text-xl rounded-sm mx-4 px-2 bg-gray-100" type="text" placeholder="w">
                          <span>cm</span>
                          <input id="rectangle_length" class="w-20 text-xl rounded-sm mx-4 px-2 bg-gray-100" type="text"  placeholder="l">
                          <span>cm</span>
                        </div>
                        <div class="card-actions ">
                          <button onclick="calculateRectangleleArea()" class="w-full py-2 text-white  rounded-lg mt-2 font-bold bg-[#1090D8] ">Calculate</button>
                        </div>
                      </div>
                  </div>
                <div class="card w-80 h-[400px]  bg-base-100 border-2 border-gray-200  rounded-md ">
                    <figure class="w-[269px] mx-auto "><img class="w-full pt-6" src="assets/images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title mx-auto">Parallelogram</h2>
                        <p class="mx-auto">Area =  b X h</p>
                        <div class="card-actions ">
                          <button class="w-full py-2 text-white mt-3 rounded-lg font-bold bg-[#1090D8] ">Calculate</button>
                        </div>
                      </div>
                  </div>
                <div class="card w-80 h-[400px]  bg-base-100 border-2 border-gray-200  rounded-md ">
                    <figure class="w-60 mx-auto "><img class="w-full pt-4" src="assets/images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title mx-auto">Rhombus</h2>
                        <p class="mx-auto">Area = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                        <div class="card-actions ">
                          <button class="w-full py-2 text-white mt-3 rounded-lg font-bold bg-[#1090D8] ">Calculate</button>
                        </div>
                      </div>
                  </div>
                <div class="card w-80 h-[400px]  bg-base-100 border-2 border-gray-200  rounded-md ">
                    <figure class="w-52 mx-auto "><img class="w-full pt-4" src="assets/images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title mx-auto">Pentagon</h2>
                        <p class="mx-auto">Area = 0.5 X  P X b</p>
                        <div class="card-actions ">
                          <button class="w-full py-2 text-white mt-6 rounded-lg font-bold bg-[#1090D8] ">Calculate</button>
                        </div>
                      </div>
                  </div>
                <div class="card w-80 h-[400px] bg-base-100 border-2 border-gray-200  rounded-md ">
                    <figure class="w- mx-auto "><img class="w-full pt-4" src="assets/images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title mx-auto">Ellipse</h2>
                        <p class="mx-auto">Area =  Ï€ab </p>
                        <div class="card-actions ">
                          <button class="w-full py-2 text-white mt-3 rounded-lg font-bold bg-[#1090D8] ">Calculate</button>
                        </div>
                      </div>
                  </div>
            </div>
            <div class="w-80 h-96  border-2 border-gray-700  rounded-md">
                <h3 class="text-3xl text-center p-4 ">Area calculation</h3>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
